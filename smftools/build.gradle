apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 15
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions  "tools"

    buildTypes {

        debug {
        }

        alpha {
            initWith(buildTypes.debug)
        }

        beta {
            initWith(buildTypes.debug)
        }

        release {
        }
    }

    productFlavors {
        internal {
            dimension "tools"
        }

        production {
            dimension "tools"
        }
    }

    dataBinding {
        enabled true
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    api 'com.jakewharton.timber:timber:4.5.1'
    api 'com.jakewharton.byteunits:byteunits:0.9.1'

    api 'com.github.timfreiheit:HockeySDKHelper:v0.6.0'
    api 'com.bugsnag:bugsnag-android:4.1.1'

    def android_support_version = "26.1.0"
    implementation "com.android.support:appcompat-v7:${android_support_version}"
    implementation "com.android.support:support-v4:${android_support_version}"
    implementation "com.android.support:support-annotations:${android_support_version}"
    implementation "com.android.support:appcompat-v7:${android_support_version}"
    implementation "com.android.support:design:${android_support_version}"

    implementation 'nz.bradcampbell:paperparcel:2.0.4'
    implementation 'nz.bradcampbell:paperparcel-kotlin:2.0.4'
    kapt 'nz.bradcampbell:paperparcel-compiler:2.0.4'

    api 'io.reactivex.rxjava2:rxjava:2.1.4'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    internalApi 'com.mattprecious.telescope:telescope:2.1.0@aar'
    internalApi 'com.jakewharton.madge:madge:1.1.3'
    internalApi 'com.jakewharton.scalpel:scalpel:1.1.2'
    internalApi 'com.jakewharton:process-phoenix:1.0.2'
}
